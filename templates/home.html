{% extends 'base.html' %}

{% block title %}Anasayfa{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Merhaba, {{ user.username }}!
  <p><a href="{% url 'logout' %}">Çıkış Yap</a></p>
{% else %}
  <p>Giriş Yapmadınız!</p>
  <a href="{% url 'login' %}">Giriş Yap</a>
{% endif %}
{% endblock %}
